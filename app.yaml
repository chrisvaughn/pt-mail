application: enter-app-id-here
version: 1
runtime: python
api_version: 1

handlers:
- url: /css
  static_dir: assets/css

- url: /js
  static_dir: assets/js

- url: /_ah/mail/pt@.*app-id\.appspotmail\.com
  script: incoming_email.py

- url: /get-token
  script: main.py
  secure: always 

- url: /remove-token
  script: main.py
  secure: always
  
- url: /save-email
  script: main.py
  secure: always
  
- url: /remove-email
  script: main.py
  secure: always

- url: /update-schema
  script: main.py
  secure: always
  login: admin
  
- url: .*
  script: main.py
  secure: always 

inbound_services:
- mail

builtins:
- datastore_admin: on
- appstats: on
